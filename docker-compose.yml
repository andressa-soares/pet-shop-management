services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: petshop
      POSTGRES_USER: petshop_user
      POSTGRES_PASSWORD: petshop_pass
    ports:
      - "5432:5432"
    volumes:
      - petshop_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U petshop_user -d petshop"]
      interval: 5s
      timeout: 3s
      retries: 10

  app:
    build: .
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/petshop
      SPRING_DATASOURCE_USERNAME: petshop_user
      SPRING_DATASOURCE_PASSWORD: petshop_pass

volumes:
  petshop_pgdata: